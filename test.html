<div class="box"></div>
<link rel="stylesheet" href="json-viewer.css"/>
<script src="json-viewer.js"></script>
<script>
    var packageJSON = {
        "name": "json-viewer",
        "version": 0.1,
        "is_debug": true,
        "null_example": null,
        "undefined": undefined,
        "array_example1": [],
        "array_example2": [1],
        "array_example3": [1, 2, 3],
        "description": "Provide ability to visualize json object with pure javascript, mostly used es5, suggest to use in your web app, not web page.",
        "main": "index.js",
        "scripts": {
            "test": "echo \"Error: no test specified\" && exit 1"
        },
        "repository": {
            "type": "git",
            "url": "git+https://github.com/Moonshell/json-viewer.git"
        },
        "author": "krimeshu",
        "license": "ISC",
        "homepage": "https://github.com/Moonshell/json-viewer#readme",
        "bugs": {
            "url": "https://github.com/Moonshell/json-viewer/issues"
        }
    };

    var box = document.querySelector('.box');
    var jsonViewer = new JSONViewer({
        eventHandler: box,
        indentSize: 20
    });
    box.innerHTML = jsonViewer.toJSON(packageJSON);
</script>
