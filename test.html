<style>
    body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .box, .dark-box {
        float: left;
        width: 50%;
        height: 100%;
    }

    .dark-box {
        background-color: #233333;
    }
</style>
<div class="box"></div>
<div class="dark-box"></div>
<link rel="stylesheet" href="json-viewer.css"/>
<script src="json-viewer.js"></script>
<script>
    var packageJSON = {
        name: "json-viewer",
        "version": 0.1,
        "is_debug": true,
        "null_example": null,
        "undefined": undefined,
        "array_example1": [],
        "array_example2": [1],
        "array_example3": [1, 2, 3],
        "object_example": {},
        "description": "Provide ability to visualize json object with pure javascript, mostly used es5, suggest to use in your web app, not web page.",
        "main": "index.js",
        "scripts": {
            "test": "echo \"Error: no test specified\" && exit 1"
        },
        "repository": {
            "type": "git",
            "url": "git+https://github.com/Moonshell/json-viewer.git"
        },
        "author": "krimeshu",
        "license": "ISC",
        "homepage": "https://github.com/Moonshell/json-viewer#readme",
        "bugs": {
            "url": "https://github.com/Moonshell/json-viewer/issues"
        }
    };

    var box = document.querySelector('.box');
    var jsonViewer = new JSONViewer({
        eventHandler: box,
        indentSize: 20,
        expand: 1,
        quoteKeys: true
    });
    box.innerHTML = jsonViewer.toJSON(packageJSON);

    var darkBox = document.querySelector('.dark-box');
    var jsonViewerDark = new JSONViewer({
        eventHandler: darkBox,
        indentSize: 20,
        expand: 1,
        quoteKeys: false,
        theme: 'dark'
    });
    darkBox.innerHTML = jsonViewerDark.toJSON(packageJSON);
</script>
